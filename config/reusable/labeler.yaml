# Read more about `labeler.yaml` [here](https://github.com/actions/labeler)

area/worflows:
  - changed-files:
      - any-glob-to-any-file: [.github/workflows/**, .github/actions/**]

area/dependencies:
  - changed-files:
      - any-glob-to-any-file: [go.mod, go.sum]

type/bug:
  - head-branch: [^bugfix/, ^hotfix/]

type/feature:
  - head-branch: [^feature/]

env/dev:
  - head-branch: [^dev]

env/next:
  - head-branch: [^next]

env/prod:
  - head-branch: [^main]
