name: PR - Add labels

on:
  pull_request_target: {}

defaults:
  run:
    shell: bash

jobs:
  add-label:
    name: Add labels to PR
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Label Pull Request
        uses: actions/labeler@v5
        id: label
        with:
          sync-labels: true
