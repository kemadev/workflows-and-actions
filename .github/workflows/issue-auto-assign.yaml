name: Issue - Auto-assign

on:
  workflow_call: {}
  issues:
    types:
      - opened
      - reopened

defaults:
  run:
    shell: bash

jobs:
  auto-assign:
    name: Auto-assign to issue
    permissions:
      contents: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Auto-assign issue
        id: auto-assign
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -f .github/CODEOWNERS ]; then
            echo "CODEOWNERS file found"
          else
            echo "CODEOWNERS file not found"
            exit 1
          fi
          if [ -n "${{ github.event.issue.assignees[0].login }}" ]; then
            echo "Issue already assigned"
            exit 0
          fi
          declare repo_code_owner
          repo_code_owner="$(cat .github/CODEOWNERS | grep -oP '^\*\s+\K[@a-zA-Z/]+$')"
          if [ -z "${repo_code_owner}" ]; then
            echo "No default CODEOWNER found"
            exit 1
          fi
          repo_code_owner_no_at="${repo_code_owner//@/}"
          echo "Assigning to ${repo_code_owner_no_at}"
          declare assignee
          if $(echo "${repo_code_owner_no_at}" | grep -vq "/"); then
            echo "CODEOWNER is a user, assigning to them"
          else
            echo "CODEOWNER is a team, assigning to random member"
            export org="${repo_code_owner_no_at%%/*}"
            export repo_code_owner_no_at
            assignee="$(gh api orgs/${org}/teams/${repo_code_owner_no_at}/members | jq -r '.[] | .login' | shuf -n 1)"
          fi
          echo "Assigning issue to ${assignee}"
          gh issue edit "${{ github.event.issue.number }}" --repo "${{ github.repository }}" --add-assignee "${assignee}"
