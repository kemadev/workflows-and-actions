version: 2
project_name: workflows-and-actions
release:
  github:
    owner: kemadev
    name: workflows-and-actions
  prerelease: auto
  name_template: '{{.Tag}}'
  mode: replace
  include_meta: true
builds:
  - id: main
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goamd64:
      - v3
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.2
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v3
      - linux_arm64_v8.2
    dir: .
    main: ./cmd/main
    binary: ./main/{{ .Target }}/bootstrap
    builder: go
    tool: go
    command: build
    no_unique_dist_dir: "true"
    ldflags:
      - -s -w
    flags:
      - -tags=lambda.norpc
    env:
      - CGO_ENABLED=0
archives:
  - id: main
    builds:
      - main
    name_template: main_{{ .Target }}
    formats:
      - zip
    strip_binary_directory: true
    files:
      - src: none*
snapshot:
  version_template: '{{ incpatch .Version }}-devel'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums_sha256.txt'
  algorithm: sha256
changelog:
  use: git
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
  groups:
    - title: "Breaking Changes \U0001F4A5"
      regexp: ^.*?[[:word:]](\([[:word:]]+\))??!:.+$
    - title: "Security Updates \U0001F512"
      regexp: ^.*?security(\([[:word:]]+\))??!?:.+$
      order: 100
    - title: "New Features \U0001F680"
      regexp: ^.*?feat(\([[:word:]]+\))??!?:.+$
      order: 200
    - title: Performance Improvements âš¡
      regexp: ^.*?perf(\([[:word:]]+\))??!?:.+$
      order: 300
    - title: "Bug Fixes \U0001F41B"
      regexp: ^.*?bug(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Dependency Updates \U0001F4E6"
      regexp: ^.*?chore(\(deps\))??!?:.+$
      order: 500
    - title: "Other Changes \U0001F504"
      order: 999
dist: dist/goreleaser
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
sboms:
  - id: default
    cmd: syft
    env:
      - SYFT_FILE_METADATA_CATALOGER_ENABLED=true
    args:
      - $artifact
      - --output
      - spdx-json=$document
    documents:
      - '{{ .ArtifactName }}.sbom.json'
    artifacts: archive
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
